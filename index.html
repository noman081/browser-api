<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="mt-5 container">
    <button class="btn btn-success mx-auto" onclick="usePrompt()">Use Prompt</button>
    <button class="btn btn-danger mx-3" onclick="useConfirm()">Use Confirm</button>

    <!-- product price -->
    <div class="container mt-3">
        <h3>Add Product</h3>
        <input id="product-name" type="text" class="form-control w-50 mb-3" placeholder="Enter Product Name">
        <input id="product-price" type="text" class="form-control w-50 mb-3" placeholder="Enter Product Price">
        <button class="btn btn-outline-primary" onclick="addProduct()">Add Product</button>
    </div>

    <div class="container mt-3">
        <h3>Product List</h3>
        <ul id="products">

        </ul>
    </div>



    <script src="js/app.js"></script>

</body>

</html>
